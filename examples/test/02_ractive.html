<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_reative.html</title>
</head>
<body>
  <div id="demo">
    <h1>数据响应化</h1>
    <p>{{obj.foo}}</p>
  </div>
  <script>
    //会有2个Observer 2个Dep 1个Watcher
    //一个组件只有一个Watcher
    //一个对象有一个Observer的实例
    const app=new Vue({
      el:'#demo',
      data:{
        obj:{
          foo:'foo'
        }
      },
      mounted(){
        setTimeout(()=>{
          this.obj.foo='foooooo'
        },1000);
      }
    })
  </script>
</body>
</html>
